<h3 id="蒸茄子">蒸茄子</h3>

<blockquote>
  <p>备料：茄子两个、小葱、蒜、辣椒粉、白胡椒、生抽</p>
</blockquote>

<h4 id="流程">流程</h4>

<p><img src="http://dsweiblog.oss-cn-shanghai.aliyuncs.com/2017-06-18/WechatIMG81497794634_.pic_hd.jpg" alt="" />
茄子切段，放入锅，开火，蒸！</p>

<p><img src="http://dsweiblog.oss-cn-shanghai.aliyuncs.com/2017-06-18/WechatIMG41497794627_.pic_hd.jpg" alt="" /></p>

<p><img src="http://dsweiblog.oss-cn-shanghai.aliyuncs.com/2017-06-18/WechatIMG51497794629_.pic_hd.jpg" alt="" />
准备拌料汁：葱蒜切沫沫，加少许辣椒粉和白胡椒，花生油烧热，倒！“呲！”再加生抽。</p>

<p><img src="http://dsweiblog.oss-cn-shanghai.aliyuncs.com/2017-06-18/WechatIMG91497794636_.pic_hd.jpg" alt="" />
混合，拌一拌。</p>

<p><img src="http://dsweiblog.oss-cn-shanghai.aliyuncs.com/2017-06-18/WechatIMG101497794638_.pic_hd.jpg" alt="" />
👌了。</p>
